<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a New Database in My SQL</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 20px;
    text-align: center;
}

h2 {
    color: #333;
}

form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 10px;
    color: #333;
}

input[type="text"],
input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ced4da;
    border-radius: 3px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Additional styling for buttons */
input[type="submit"].other-buttons {
    background-color: #6c757d;
}

input[type="submit"].other-buttons:hover {
    background-color: #5a6268;
}

    </style>
</head>
<body>
    <h2>Create a New Database</h2>
    <form action="insert_new_database", method="post">
        <label for="database_name">Enter the name you wish to add to MY SQL</label>
        <input type="text" id="database_name" name="database_name" required>
        <input type="submit" value="Click to Insert">
    </form>
    <form action="go_to_homepage", method="GET">
        <input type="submit" value="GO To Home Page">
    </form>
    <form action="go_to_operation", method="GET">
        <input type="submit" value="GO To operation Page">
    </form>
</body>
</html>
